<!DOCTYPE html>
<!-- 경로가 templates/layout/layout.html을 상속받아야 하므로 -->
<html layout:decorate="~{/layout/layout}">

<meta charset="UTF-8">

<div layout:fragment="content" class="content-padding">
	<form action="/noticeUpdate_ok" name="noticeForm" method="post" autocomplete="off">
	    <section id="main-information">
	        <div class="title">
	            <h2></h2>
	        </div>
	        
	        <div class="page-wrapper">
			    <div id="page-content">
			        <div class="container">
			            <div class="row">
			                <div class="col-md-3">
			                </div>
			                <div class="col-md-9">
			                    <div class="main-content">
			                        
			                        <section>
			                                <h2>공지사항 수정하기</h2>
			                                
			                                <div class="row">
			                                    <div class="col-md-6">
			                                    	<div class="form-group">
			                                            <label for="form-contact-name">공지사항 제목</label>
			                                            <input type="text" class="form-control" id="subject" name="subject" placeholder="제목" th:value="${dto.subject}" >
			                                        </div>
			                                    </div>
			                                    <!--end col-md-6-->                    
			                                </div>
			                                <!--end row-->
			                                
			                                <div class="row">
									            <div class="col-md-7">
									                <div class="form-group">
									                    <label for="form-submit-description">공지사항</label>
									                    <textarea class="form-control" style="width: 550px; resize:none;"
									                    	rows="10" name="context"  id="context" 
									                    	th:value="${dto.context}" th:text="${dto.context}" ></textarea>
									                </div>
									                <!--end form-group-->
									                
									                <button style="width: 80px; height: 28px; margin: 3%" class="btn btn-primary btn-rounded scroll" 
									                 type="submit" onclick="updateList">수정하기</button>
									            </div>
									        </div>
									        <!--end row-->
			                        </section>
			                    </div>
			                    <!--end main-content-->
			                </div>
			                <!--end col-md-9-->
			            </div>
			            <!--end row-->
			        </div>
			        <!--end container-->
			    </div>
			    <!--end page-content-->
			
			</div>
	    
	    </section>
	    
	    <input type="hidden" id="username" name="username" th:value="${username}"/>
		<input type="hidden" name="userid" id="userid" th:value="${userid}"/>		
		<input type="hidden" id="notice_num" name="notice_num" th:value="${dto.notice_num}"/>
		
	</form>

</html>



<script type="text/javascript">


function updateList(){
	
	var f = document.noticeForm; 
	
	str = f.subject.value;
	str = str.trim();
	if(!str){
		alert("\n제목을 입력하시오")
		f.subject.focus();
		return;
	}
	f.subject.value = str;
	
	str = f.context.value;
	str = str.trim();
	if(!str){
		alert("\n내용을 입력하시오")
		f.context.focus();
		return;
	}
	f.context.value = str;
	
	
	f.action = "/noticeUpdate_ok";
	f.submit();
	
}
	
	
	
	
</script>
