<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 페이지</title>
</head>
<body>
<h1>임시 로그인 페이지</h1>


	<div th:if="${userid != null}">
		로그인 상태입니다.<br/>
		회원 아이디 : <span th:text="${userid}"></span><br/>
		회원 이름 : <span th:text="${username}"></span><br/><br/>
		<a href="/login/logout">[ 로그아웃 ]</a>
	</div>
	<div th:if="${userid == null}">
		비로그인 상태입니다.<br/><br/>
		<a href="/login/login">[ 로그인 페이지로 ]</a>
	</div>
	<br/><br/>
	
	
</body>
</html>
