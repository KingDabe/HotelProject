<!DOCTYPE html>
<html>
<head>
<base href="/" />
<meta charset="UTF-8">
<title>이용 약관 동의</title>
<link rel="stylesheet" type="text/css" href="css/terms.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- 별도의 script도 생성 -->
<style>
@import url('https://fonts.googleapis.com/css?family=Gowun+Batang&display=swap');
.swal-footer {
	text-align: center;
}
</style>


<script>
	$(document).ready(function() {
 
		var checkboxAll = $('#checkboxAll');
		var checkbox1 = $('#checkbox1');
		var checkbox2 = $('#checkbox2');
		var checkbox3 = $('#checkbox3');
		var imageAll = $('#checkbox-image-all');
		var image1 = $('#checkbox-image1');
		var image2 = $('#checkbox-image2');
		var image3 = $('#checkbox-image3');

		
		//전체 선택 버튼
		$('#checkbox-image-all').click(function() {
  
			if(!checkboxAll.is(':checked')) {
				checkboxAll.prop('checked', true);
				imageAll.attr('src', '/image/checked.png');
				checkbox1.prop('checked', true);
				image1.attr('src', '/image/checked.png');
				checkbox2.prop('checked', true);
				image2.attr('src', '/image/checked.png');
				checkbox3.prop('checked', true);
				image3.attr('src', '/image/checked.png');
     
			} else {
				checkboxAll.prop('checked', false);
				imageAll.attr('src', '/image/unchecked.png');
				checkbox1.prop('checked', false);
				image1.attr('src', '/image/unchecked.png');
				checkbox2.prop('checked', false);
				image2.attr('src', '/image/unchecked.png');
				checkbox3.prop('checked', false);
				image3.attr('src', '/image/unchecked.png');
			}
			
			checkbox1.change();
			checkbox2.change();
			checkbox3.change();
		});
		
		$('#checkbox-image1').click(function() {
			
			if(!checkbox1.is(':checked')) {
				checkbox1.prop('checked', true);
				image1.attr('src', '/image/checked.png');
			} else {
				checkbox1.prop('checked', false);
				image1.attr('src', '/image/unchecked.png');
			}
			
			checkbox1.change();
			
		});
		
		$('#checkbox-image2').click(function() {
			
			if(!checkbox2.is(':checked')) {
				checkbox2.prop('checked', true);
				image2.attr('src', '/image/checked.png');
			} else {
				checkbox2.prop('checked', false);
				image2.attr('src', '/image/unchecked.png');
			}
			
			checkbox2.change();
		});


		$('#checkbox-image3').click(function() {
			
			if(!checkbox3.is(':checked')) {
				checkbox3.prop('checked', true);
				image3.attr('src', '/image/checked.png');
			} else {
				checkbox3.prop('checked', false);
				image3.attr('src', '/image/unchecked.png');
			}
			
			checkbox3.change();
			
		});
		
		$('#checkbox1,#checkbox2,#checkbox3').change(function() {
			if ($('#checkbox1').is(':checked') && $('#checkbox2').is(':checked') && $('#checkbox3').is(':checked')) {
				$('#register').removeClass('btn3').addClass('btn2').prop('disabled', false);
			} else {
				$('#register').removeClass('btn2').addClass('btn3').prop('disabled', true);
			}
		});
		


  
	});
</script>


</head>
<body>




<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="" name="myForm" method="post" autocomplete="off">
  <h1>이용약관 동의</h1>
  <br/>
  <div style="width:400px; text-align: left; font-size: 14px;">
      <input type="checkbox" id="checkboxAll">
	  <img src="/image/unchecked.png" id="checkbox-image-all" class="checkbox-image-all">
  	  <strong>서울어때 이용약관, 개인정보 수집 및 이용, 위치기반서비스 이용 약관에 <u>모두 동의</u>합니다.</strong>
  </div>
  <br/>
  <div style="width:400px; text-align: left;">
	  <input type="checkbox" id="checkbox1">
	  <img src="/image/unchecked.png" id="checkbox-image1" class="checkbox-image1">
	  <strong>서울어때 이용약관 동의<span style="color: red;">(필수)</span></strong>
  </div>
  <div>
	  <textarea rows="10" cols="50">제1조 (목적)
이 약관(이하 “약관”이라 합니다)은 서울어때(이하 “회사”라 합니다)와 이용 고객(이하 “회원”이라 합니다)간에 회사가 제공하는 서비스(이하 “서비스”라 합니다)를 이용함에 있어 회원과 회사간의 권리, 의무 및 책임사항, 이용조건 및 절차 등 기본적인 사항을 규정함을 목적으로 합니다.

제2조 (용어의 정의)
본 약관에서 사용되는 용어의 정의는 다음과 같습니다.

(1) “서비스” : 회사가 제공하는 숙박 관련 상품∙용역∙서비스 등(이하 “상품등”이라 합니다)에 대한 예약∙구매∙정보제공∙추천 등을 위한 온라인 플랫폼 서비스를 의미합니다. 서비스는 구현되는 장치나 단말기(PC, TV, 휴대형 단말기 등의 각종 유무선 장치를 포함하며 이에 한정되지 않음)와 상관 없이 서울어때 및 서울어때 관련 웹(Web)∙앱(App) 등의 제반 서비스를 의미하며, 회사가 공개한 API를 이용하여 제3자가 개발 또는 구축한 프로그램이나 서비스를 통하여 이용자에게 제공되는 경우를 포함합니다. 서비스는 여가 문화가 변하고 기술이 발전함에 따라 지속적으로 함께 변화∙성장해 나갑니다.
(2) “회원” : 서비스에 접속하여 본 약관에 따라 회사와 이용계약을 체결하고 회사가 제공하는 서비스를 이용하는 고객을 말하며, 회원계정(ID/PW)을 생성하지 않은 일반 고객(일명 비회원 고객)도 포함됩니다.</textarea>
  </div>
  <br/>
  <div style="width:400px; text-align: left;">
	  <input type="checkbox" id="checkbox2">
	  <img src="/image/unchecked.png" id="checkbox-image2" class="checkbox-image2">
	  <strong>개인정보 수집 및 이용 동의<span style="color: red;">(필수)</span></strong>
  </div>
  <div>
	  <textarea rows="10" cols="100">제1조 (목적)
개인맞춤형 상품∙서비스 혜택에 관한 정보제공, 통계∙분석∙이용내역 정보와의 결합 및 분석, 회사 또는 기타 광고주의 요청에 따른 정보∙안내(프로모션∙이벤트)전송

제2조 (항목)
예약내역(예약일시, 결제금액, 업체명), 디바이스 ID, 휴대폰 번호, 서비스이용기록, IP주소, 접속로그, Cookie, 광고식별자, 단말기 OS와 버전, 단말기 모델명, 브라우저 버전, 예약자 및 구매자 정보(이름, 휴대폰 번호, 생년월일, 이메일 주소), 방문자 및 탑승자 정보(이름, 휴대폰 번호, 생년월일, 영문이름, 자녀의 나이), 상담내용 및 상담에 필요한 개인정보

제3조 (보유 기간)
동의 철회, 회원 탈퇴 요청 시 까지</textarea>
 </div>
  <br/>
  <div style="width:400px; text-align: left;">
	  <input type="checkbox" id="checkbox3">
	  <img src="/image/unchecked.png" id="checkbox-image3" class="checkbox-image3">
	  <strong>위치기반서비스 이용 약관 동의<span style="color: red;">(필수)</span></strong>
  </div>
  <div>
	  <textarea rows="10" cols="50">제1조 (목적)

본 약관은 서울어때(이하 `회사`라 합니다)가 운영, 제공하는 위치기반서비스(이하 “서비스”)를 이용함에 있어 회사와 고객 및 개인위치정보주체의 권리, 의무 및 책임사항에 따른 이용조건 및 절차 등 기본적인 사항을 규정함을 목적으로 합니다.


제2조 (이용약관의 효력 및 변경)

1. 본 약관은 서비스를 신청한 고객 또는 개인위치정보주체가 본 약관에 동의하고 회사가 정한 소정의 절차에 따라 서비스의 이용자로 등록함으로써 효력이 발생합니다.
2. 신청자가 모바일 단말기, PC 등에서 약관의 `동의하기` 버튼을 선택하였을 경우 본 약관의 내용을 모두 읽고 이를 충분히 이해하였으며, 그 적용에 동의한 것으로 봅니다.
3. 회사는 위치정보의 보호 및 이용 등에 관한 법률, 콘텐츠산업 진흥법, 전자상거래 등에서의 소비자보호에 관한 법률, 소비자 기본법 약관의 규제에 관한 법률 등 관련 법령을 위배하지 않는 범위에서 본 약관을 변경할 수 있습니다.
4. 회사가 약관을 변경할 경우에는 홈페이지 공지사항란 또는 별도의 창을 통하여 변경내용 및 변경 이유를 명시하여 지체없이 공지하고, 개정 내용이 이용자에게 불리한 경우에는 그 적용일자 30일 전부터 적용일 이후 상당한 기간 동안 각각 이를 서비스 홈페이지에 게시하거나 이용자에게 전자적 형태(전자우편, SMS 등)로 약관 개정 사실을 발송하여 고지합니다.
5. 회사가 전항에 따라 회원에게 통지하면서 공지일로부터 적용일 7일 후까지 거부의사를 표시하지 아니하면 개정 약관에 승인한 것으로 간주합니다. 회원이 개정 약관에 동의하지 않을 경우 회원은 이용계약을 해지할 수 있습니다.</textarea>
  </div>
  
 

	
</form>
	</div>
</div>


<br/><br/>
<div>
	<button class="btn3" id="register" onclick="location.href='/login/register';" style="padding:12px 25px;" disabled="disabled"> 약관동의하기 </button>
	&nbsp;
	<button class="btn1" onclick="location.href='/login/login';" style="padding:12px 30px;"> 로그인 화면으로 </button>
</div>

</body>
</html>
