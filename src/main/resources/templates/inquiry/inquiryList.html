<!DOCTYPE html>
<!-- 경로가 templates/layout/layout.html을 상속받아야 하므로 -->
<html layout:decorate="~{/layout/layout}">

<meta charset="UTF-8">

<div layout:fragment="content" class="content-padding">


<div class="myPage">
    <div class="sidebar" style="margin: 50px 0 50px; width: 17%; min-width: 250px;">
        <div class="box filter">
            <h2>마이페이지</h2>
            <ul class="links">
                <li><a href="mypage/mypage">내정보</a></li>
                <li><a href="mypage/basket">호텔 찜 목록</a></li>
                <li><a href="mypage/my_reservation">예약내역</a></li>
                <li><a href="mypage/delete">회원탈퇴</a></li>
            </ul>
           	<hr/>
            <h2>더보기</h2>
            <ul class="links">
                <li><a href="mypage/mypage">공지사항</a></li>
                <li class="active"><a href="inquiry/inquiryList">문의게시판</a></li>
                <li><a href="mypage/mypage">메뉴1</a></li>
                <li><a href="mypage/delete">메뉴2</a></li>
            </ul>
        </div>
        <!--end filter-->
    </div>
    <!--end sidebar-->

    <div id="page-content" style="width: 30px; ">
        <div class="container"style="width: 500px; ">
            <div class="row" style="margin-left: 15px; ">
                
                <div class="col-md-9" >
                <h1><h1 style="color: grey; margin-top: 50px;">문의게시판 </h1></h1>
                    <form action="" name="myForm" method="GET" style="width: 800px;" >
                    
            			<select name="searchKey" class="selectField" style="width: 90px; margin-left: 10px; font-size: 15px" >
							<option value="subject">제목</option>
							<option value="userid">아이디</option>
							<option value="context">내용</option>
						</select>
						<input type="text" name="searchValue" class="textField" style="width: 550px; 
							margin-left: 5px; border-radius: 10px;"/>
						<input type="button" value=" 검 색 " style="width: 90px;height: 40px; margin-left:45px;
						font-size: 23px; text-align: center;"
						class="btn btn-framed btn-small btn-default btn-rounded" onclick="sendIt();"/>
            		</form>
                
                    <div class="main-content">
                    
                    <div class="box filter" style="background-color: white; width: 275%">
                    

                        <section id="choose-a-package" style="margin: 0; padding: 0;">
                            
                            <div class="table-responsive pricing-table">
                                <table class="table" >
                                <thead>
                                    <tr>
                                        
                                        <th class="section" style="width: 5%; margin-left: 0%;">
                                        </th>
                                        
                                        <th class="width-50 opacity-50" style="width: 53%; font-size: 18px">
                                            문의제목
                                        </th>
                                        <th class="width-50 opacity-50"style="width: 8%; text-align: left; font-size: 18px">
                                            아이디
                                        </th>
                                        <th class="width-50 opacity-50" style="width: 15%; text-align: left; font-size: 18px">
                                            문의한 날짜
                                        </th>
                                        <th class="width-50 opacity-50" style="width: 12%; text-align: left; font-size: 18px">
                                            문의 유형
                                        </th>
                                        <th class="width-50 opacity-50" style="width: 8%; text-align: left; font-size: 18px">
                                            조회수
                                        </th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                 <tr th:each="lists : ${lists}">
                                        
                                        <th class="section"style="width: 5%; font-size: 18px">
                                            [[${lists.inq_num}]]
                                        </th>
									    
                                        <th class="section"style="width: 53%; font-size: 18px; font-family: Gowun Batang, sans -serif">
                                        <a th:href="@{|${articleUrl}&num=@{${lists.inq_num}}|}">
											[[${lists.subject}]]
										</a>
                                        </th>
                                        
                                        <th class="section"style="width: 8%; font-size: 18px">
                                            [[${lists.userid}]]
                                        </th>
                                        <th class="section" style="width: 15%; font-size: 18px">
                                            [[${#dates.format(lists.created, 'yyyy/MM/dd')}]]
                                        </th>
                                        <th class="section"style="width: 12%; font-size: 18px">
                                            [[${lists.inq_cate}]]
                                        </th>
                                        <th class="section" style="width: 8%; font-size: 18px">
                                            [[${lists.hitCount}]]
                                        </th>
                                     </tr>
                                 </tbody>
                                </table>
                                <br/>
                                
                                <td>
									<input type="button" value="문의하기"
		                            	style="width: 110px; margin-left:690px; font-size: 25px"
								        class="btn btn-primary btn-rounded scroll"
								        onclick="location.href='/inquiry/inquiryCreate';"/>
								</td>
                                <div style="text-align: center;" th:if="${dataCount}>0">
									<ul>
										<li th:utext="${pageIndexList}" style="font-size: 24px;
										font-family: 'Gowun Batang', sans-serif; font-weight: bold;"></li>
									</ul>
									
								</div>
                            </div>
                            	
                            	
                            
                            </div>
                            <!--end pricing-table-->
                            
                        </section>
                        
                    </div>
                    <!--end main-content-->
                </div>
                <!--end col-md-9-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </div>
    <!--end page-content-->


</div>


</html>



<script type="text/javascript">
	function sendIt() {
		var f = document.myForm;
		f.action = "inquiry/inquiryList";
		f.submit();
	}
</script>
